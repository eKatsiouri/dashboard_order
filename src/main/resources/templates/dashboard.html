<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome, <span th:text="${currentUser.username}"></span>!</h1>
<div th:if="${orders.isEmpty()}">
  <p>You have no orders yet.</p>
</div>

<table th:if="${!orders.isEmpty()}" border="1">
  <tr>
    <th>Order ID</th>
    <th>Status</th>
    <th>Total Price</th>
    <th>Order Date</th>
    <th>Products</th>
  </tr>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.status}"></td>
    <td th:text="${order.totalPrice}"></td>
    <td th:text="${order.orderDate}"></td>
    <td>
      <ul>
        <li th:each="orderProduct : ${order.orderProducts}">
          <span th:text="${orderProduct.productName}"></span> -
          <span th:text="${orderProduct.quantity}"></span> x
          <span th:text="${orderProduct.priceAtOrderTime}"></span>
        </li>
      </ul>
    </td>
  </tr>
</table>

<br>
<a href="/login">Logout</a>
</body>
</body>
</html>
