<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<h1>Register User</h1>

<form th:action="@{signup}" th:object="${userInsertDTO}" method="post">
    <div>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required="required" />
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required="required" />
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required="required" />
    </div>

    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required="required" />
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required="required" />
    </div>

    <div>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" />
    </div>

    <div>
        <button type="submit">Create User</button>
    </div>
</form>
</body>
</html>
